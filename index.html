<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="timer-display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
      </div>
      <div class="timer-buttons">
        <button id="start-btn" class="button-30" onclick="startTimer()">Start</button>
        <button id="pause-btn" class="button-30" onclick="pauseTimer()">Pause</button>
        <button id="reset-btn" class="button-30" onclick="resetTimer()">Reset</button>
      </div>            
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
